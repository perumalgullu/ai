<!DOCTYPE html>
<html lang="en">
<head>
  <title>E-Waste Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px;}
    .bot { color: blue; margin: 5px 0; }
    .user { color: green; margin: 5px 0; text-align: right; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>

<h1 style="text-align:center; color:#2b6cb0; margin-bottom:15px;">E-Waste Chatbot ü§ñ</h1>

<div id="chatbox">
  <div class="message bot">üëã Hello! Select a question below to learn about E-Waste üå±</div>
</div>

<div id="questionList"></div>

<style>
  #chatbox {
    border: 1px solid #cbd5e0;
    background: #f9fafb;
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 12px;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    margin-bottom: 15px;
  }
  .message {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 18px;
    margin: 8px 0;
    display: inline-block;
    animation: fadeIn 0.4s ease;
  }
  .bot {
    background: #edf2f7;
    color: #2d3748;
    text-align: left;
    border-bottom-left-radius: 4px;
    clear: both;
  }
  .user {
    background: #2b6cb0;
    color: white;
    text-align: right;
    float: right;
    border-bottom-right-radius: 4px;
    clear: both;
  }

  #questionList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  #questionList button {
    background: #2b6cb0;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 14px;
  }
  #questionList button:hover {
    background: #2c5282;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<script>
  const chatbox = document.getElementById('chatbox');
  const questionList = document.getElementById('questionList');

  // All possible questions
  const allQuestions = [
    "What is E-Waste?",
    "Why is e-waste dangerous?",
    "How can we recycle e-waste?",
    "What are examples of e-waste?",
    "How does e-waste affect health?",
    "Can e-waste be reused?",
    "What materials are recovered from e-waste?",
    "How does e-waste impact climate change?",
    "What are e-waste recycling mistakes?",
    "How to reduce e-waste at home?"
  ];

  let shownIndex = 0; // Tracks how many questions have been shown

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function showQuestions() {
    questionList.innerHTML = "";
    const slice = allQuestions.slice(shownIndex, shownIndex + 3);
    slice.forEach(q => {
      const btn = document.createElement("button");
      btn.textContent = q;
      btn.onclick = () => selectQuestion(q);
      questionList.appendChild(btn);
    });
    if (shownIndex + 3 < allQuestions.length) {
      const moreBtn = document.createElement("button");
      moreBtn.textContent = "More Questions ‚ûï";
      moreBtn.style.background = "#4a5568";
      moreBtn.onclick = () => {
        shownIndex += 3;
        showQuestions();
      };
      questionList.appendChild(moreBtn);
    }
  }

  function selectQuestion(question) {
    addMessage('user', question);

    setTimeout(() => {
      let answer = "";
      switch(question) {
        case 'What is E-Waste?':
          answer = "E-waste refers to discarded electronic devices like phones, laptops, TVs, and appliances.";
          break;
        case 'Why is e-waste dangerous?':
          answer = "E-waste contains toxic materials like lead, mercury, and cadmium which harm health and the environment.";
          break;
        case 'How can we recycle e-waste?':
          answer = "E-waste can be recycled at certified centers where valuable metals are recovered safely.";
          break;
        case 'What are examples of e-waste?':
          answer = "Examples include old smartphones, computers, batteries, refrigerators, and televisions.";
          break;
        case 'How does e-waste affect health?':
          answer = "Exposure to e-waste toxins can cause respiratory problems, skin diseases, and even cancer.";
          break;
        case 'Can e-waste be reused?':
          answer = "Yes! Many electronics can be repaired or refurbished to extend their lifespan.";
          break;
        case 'What materials are recovered from e-waste?':
          answer = "Gold, silver, copper, plastics, and rare earth metals can be extracted from e-waste.";
          break;
        case 'How does e-waste impact climate change?':
          answer = "Improper disposal contributes to CO‚ÇÇ emissions, worsening climate change.";
          break;
        case 'What are e-waste recycling mistakes?':
          answer = "Throwing e-waste in regular trash or dismantling devices unsafely are common mistakes.";
          break;
        case 'How to reduce e-waste at home?':
          answer = "Repair devices, donate old gadgets, and avoid buying unnecessary electronics.";
          break;
        default:
          answer = "I don't have information on that yet üå±";
      }
      addMessage('bot', answer);

      // After answer, refresh question list again
      showQuestions();
    }, 1000);
  }

  // Show initial set of questions
  showQuestions();
</script>


</body>
</html>



  <h2>‚öôÔ∏è E-Waste Calculator</h2>
  <div class="section">
    <label>üìÇ Product Category</label>
    <select id="categorySelect" onchange="updateProducts()">
      <option value="">Select category</option>
      <option value="Large Appliances">Large Appliances</option>
      <option value="Small Appliances">Small Appliances</option>
      <option value="IT & Telecom">IT & Telecom</option>

    </select>

    <label>üì¶ Product Name</label>
    <select id="productSelect"></select>

    <label>‚öñÔ∏è Weight of Product (kg)</label>
    <input type="number" id="weightInput" placeholder="Enter weight in kg" />
    <button onclick="addProduct()">‚ûï Add</button>
  </div>

  <h2>üìä Calculation Table</h2>
  <div class="section">
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Name</th>
          <th>Weight (kg)</th>
          <th>CO‚ÇÇ Saved (kg)</th>
          <th>Cash Back (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
      <tfoot>
        <tr style="font-weight: 600;">
          <td colspan="2">Total</td>
          <td id="totalWeight">0</td>
          <td id="totalCO2">0</td>
          <td id="totalCash">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    // Accordion logic
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const isOpen = content.style.display === 'block';
      document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
      content.style.display = isOpen ? 'none' : 'block';
    }

    // Product category options
    const productOptions = {
      "Large Appliances": ["Refrigerator", "Washing Machine", "Air Conditioner"],
      "Small Appliances": ["Mixer", "Toaster", "Electric Kettle"],
      "IT & Telecom": ["Laptop", "Desktop CPU", "Mobile Phone", "Tablet"],
      "Consumer Electronics": ["Television", "CRT Monitor", "Set-top Box"],
      "Lighting Equipment": ["LED Bulb", "Tube Light"],
      "Electrical Tools": ["Electric Drill", "Soldering Iron"],
      "Toys": ["Remote-Controlled Car", "Electronic Toy"],
      "Medical Devices": ["Glucometer", "Digital Thermometer"],
      "Monitoring Devices": ["CCTV Camera", "Door Alarm"],
      "Batteries & Cables": ["Power Bank", "USB Cable"]
    };

    function updateProducts() {
      const category = document.getElementById("categorySelect").value;
      const productSelect = document.getElementById("productSelect");
      productSelect.innerHTML = "";
      if (productOptions[category]) {
        productOptions[category].forEach(p => {
          const opt = document.createElement("option");
          opt.value = opt.text = p;
          productSelect.appendChild(opt);
        });
      }
    }

    let row = 0, totalWeight = 0, totalCO2 = 0, totalCash = 0;

    function addProduct() {
      const product = document.getElementById("productSelect").value;
      const weight = parseFloat(document.getElementById("weightInput").value);
      if (!product || isNaN(weight)) return alert("Please select a product and enter weight");
      const co2 = weight * 1.2;
      const cash = weight * 5;

      row++;
      totalWeight += weight;
      totalCO2 += co2;
      totalCash += cash;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row}</td>
        <td>${product}</td>
        <td>${weight.toFixed(1)}</td>
        <td>${co2.toFixed(1)}</td>
        <td>${cash.toFixed(0)}</td>`;
      document.getElementById("productTable").appendChild(tr);

      document.getElementById("totalWeight").textContent = totalWeight.toFixed(1);
      document.getElementById("totalCO2").textContent = totalCO2.toFixed(1);
      document.getElementById("totalCash").textContent = totalCash.toFixed(0);

      document.getElementById("weightInput").value = "";
    }
  </script>
</body>
