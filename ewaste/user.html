<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Waste Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      color: #2d3748;
      transition: background 0.5s ease, color 0.5s ease;
    }
    h2 {
      background: linear-gradient(90deg, #2b6cb0, #3182ce);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .section {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Inputs & selects */
    select, input {
      padding: 12px;
      width: 100%;
      margin-top: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 6px rgba(49,130,206,0.4);
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background: #2b6cb0;
      color: #fff;
    }
    th, td {
      padding: 14px;
      text-align: center;
      font-size: 14px;
    }
    tbody tr:nth-child(even) {
      background: #f7fafc;
    }
    tbody tr:hover {
      background: #edf2f7;
      transition: 0.3s;
    }

    /* Buttons */
    button {
      background: linear-gradient(90deg, #2b6cb0, #3182ce);
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 500;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #2c5282, #2b6cb0);
      transform: scale(1.05);
    }

    /* Floating chatbot button with pulse */
    #chatbot-toggle {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
  </style>
</head>
<body>
<h1 style="text-align: center; color: #2b6cb0; font-weight: 600; font-size: 28px; margin-bottom: 20px;">
  üëã Welcome, User!
</h1>
<div style="text-align: right; margin-top: -40px; margin-bottom: 20px;">
  <a href="index.html">
    <button style="background-color: #4a5568;">üè† Home</button>
  </a>
</div>

  <h2>‚öôÔ∏è E-Waste Calculator</h2>
  <div class="section">
    <label>üìÇ Product Category</label>
    <select id="categorySelect" onchange="updateProducts()">
      <option value="">Select category</option>
      <option value="Large Appliances">Large Appliances</option>
      <option value="Small Appliances">Small Appliances</option>
      <option value="IT & Telecom">IT & Telecom</option>
      <option value="Consumer Electronics">Consumer Electronics</option>
      <option value="Lighting Equipment">Lighting Equipment</option>
      <option value="Electrical Tools">Electrical Tools</option>
      <option value="Toys">Toys</option>
      <option value="Medical Devices">Medical Devices</option>
      <option value="Monitoring Devices">Monitoring Devices</option>
      <option value="Batteries & Cables">Batteries & Cables</option>
    </select>

    <label>üì¶ Product Name</label>
    <select id="productSelect"></select>

    <label>‚öñÔ∏è Weight of Product (kg)</label>
    <input type="number" id="weightInput" placeholder="Enter weight in kg" />
    <button onclick="addProduct()">‚ûï Add</button>
  </div>

  <h2>üìä Calculation Table</h2>
  <div class="section">
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Name</th>
          <th>Weight (kg)</th>
          <th>CO‚ÇÇ Saved (kg)</th>
          <th>Cash Back (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
      <tfoot>
        <tr style="font-weight: 600; background:#e2e8f0;">
          <td colspan="2">Total</td>
          <td id="totalWeight">0</td>
          <td id="totalCO2">0</td>
          <td id="totalCash">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    // Accordion logic (if used)
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const isOpen = content.style.display === 'block';
      document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
      content.style.display = isOpen ? 'none' : 'block';
    }

    // Product category options
    const productOptions = {
      "Large Appliances": ["Refrigerator", "Washing Machine", "Air Conditioner"],
      "Small Appliances": ["Mixer", "Toaster", "Electric Kettle"],
      "IT & Telecom": ["Laptop", "Desktop CPU", "Mobile Phone", "Tablet"],
      "Consumer Electronics": ["Television", "CRT Monitor", "Set-top Box"],
      "Lighting Equipment": ["LED Bulb", "Tube Light"],
      "Electrical Tools": ["Electric Drill", "Soldering Iron"],
      "Toys": ["Remote-Controlled Car", "Electronic Toy"],
      "Medical Devices": ["Glucometer", "Digital Thermometer"],
      "Monitoring Devices": ["CCTV Camera", "Door Alarm"],
      "Batteries & Cables": ["Power Bank", "USB Cable"]
    };

    function updateProducts() {
      const category = document.getElementById("categorySelect").value;
      const productSelect = document.getElementById("productSelect");
      productSelect.innerHTML = "";
      if (productOptions[category]) {
        productOptions[category].forEach(p => {
          const opt = document.createElement("option");
          opt.value = opt.text = p;
          productSelect.appendChild(opt);
        });
      }
    }

    let row = 0, totalWeight = 0, totalCO2 = 0, totalCash = 0;

    function addProduct() {
      const category = document.getElementById("categorySelect").value;
      const product = document.getElementById("productSelect").value;
      const weight = parseFloat(document.getElementById("weightInput").value);

      if (!category || !product || isNaN(weight)) {
        return alert("Please select a category, product, and enter weight");
      }

      const co2 = weight * 1.2;
      const cash = weight * 5;

      row++;
      totalWeight += weight;
      totalCO2 += co2;
      totalCash += cash;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row}</td>
        <td>${product} <br><small style="color:gray">(${category})</small></td>
        <td>${weight.toFixed(1)}</td>
        <td>${co2.toFixed(1)}</td>
        <td>${cash.toFixed(0)}</td>`;
      
      document.getElementById("productTable").appendChild(tr);

      document.getElementById("totalWeight").textContent = totalWeight.toFixed(1);
      document.getElementById("totalCO2").textContent = totalCO2.toFixed(1);
      document.getElementById("totalCash").textContent = totalCash.toFixed(0);

      // Reset inputs
      document.getElementById("categorySelect").value = "";
      document.getElementById("productSelect").innerHTML = "";
      document.getElementById("weightInput").value = "";
    }
  </script>

  <!-- ‚úÖ Chatbot Toggle Button -->
  <button id="chatbot-toggle" 
    class="fixed bottom-5 right-5 bg-green-600 text-white p-4 rounded-full shadow-lg z-50 hover:bg-green-700 transition">
    <i class="fas fa-comments text-xl"></i>
  </button>

  <!-- ‚úÖ Chatbot iframe (hidden by default) -->
  <iframe id="chatbot-frame" 
    src="chatgpt.html" 
    class="fixed bottom-20 right-5 w-[400px] h-[600px] border-0 shadow-lg rounded-lg z-50 hidden"></iframe>

  <script>
    const toggleBtn = document.getElementById("chatbot-toggle");
    const chatbotFrame = document.getElementById("chatbot-frame");
    toggleBtn.addEventListener("click", () => {
      chatbotFrame.classList.toggle("hidden");
    });
  </script>
</body>
</html>
